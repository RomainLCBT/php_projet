<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prise de Rendez-vous</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Prendre un Rendez-vous</h1>
        <form id="searchForm">
            <div class="input-group">
                <label for="search">Recherche par nom ou spécialité établissement</label>
                <input type="text" id="search" placeholder="Nom ou spécialité du médecin">
            </div>
            <div class="input-group">
                <label for="location">Lieu du rendez-vous</label>
                <input type="text" id="location" placeholder="Ville ou établissement">
            </div>
            <button type="button" id="searchBtn">Rechercher</button>
        </form>

        <div id="results" class="hidden">
            <h2>Résultats de la recherche</h2>
            <ul id="doctorList">
                <!-- Les résultats seront affichés ici -->
            </ul>
        </div>
    </div>

    <script src="../scripts.js"></script>
</body>
</html>
