<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendez-vous Passés</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="container">
        <h1>Rendez-vous Passés</h1>
        <div id="past-appointments">
            <!-- Exemple de rendez-vous -->
            <div class="appointment-card">
                <div class="appointment-details">
                    <p><strong>Date :</strong> 12 Avril 2024</p>

                    <p><strong>Médecin :</strong> Dr. Jean Dupont</p>

                </div>
                <button class="rebook-btn">Prendre un autre RDV</button>
            </div>

            <div class="appointment-card">
                <div class="appointment-details">
                    <p><strong>Date :</strong> 28 Mars 2024</p>
                    <p><strong>Heure :</strong> 14h00</p>
                    <p><strong>Médecin :</strong> Dr. Marie Curie</p>
                    <p><strong>Spécialité :</strong> Généraliste</p>
                </div>
                <button class="rebook-btn">Prendre un autre RDV</button>
            </div>

            <div class="appointment-card">
                <div class="appointment-details">
                    <p><strong>Date :</strong> 5 Mars 2024</p>
                    <p><strong>Heure :</strong> 09h00</p>
                    <p><strong>Médecin :</strong> Dr. Claire Martin</p>
                    <p><strong>Spécialité :</strong> Dermatologue</p>
                </div>
                <button class="rebook-btn">Prendre un autre RDV</button>
            </div>
        </div>
    </div>

</html>
