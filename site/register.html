<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inscription</title>
    <link rel="stylesheet" href="../css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
    <body>

        <!--header-->
        <header class="bg-primary shadow text-white fixed-top d-flex align-items-center container-fluid ps-0" style="height: 7vh">
            <img src="../img/logo.png" alt="Logo" class="me-2" style="height: 7vh">
        </header>
        
        <!--container-->
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
                <h1 class="text-center mb-4">Inscription</h1>
                <form action="../php/process_register.php" method="POST">
                    
                    <!-- Champ pour le nom -->
                    <div class="mb-3">
                        <label class="form-label">Nom</label>
                        <input type="text" class="form-control" id="nom" name="nom" placeholder="Entrez votre nom" required>
                    </div>

                    <!-- Champ pour le prénom -->
                    <div class="mb-3">
                        <label class="form-label">Prénom</label>
                        <input type="text" class="form-control" id="prenom" name="prenom" placeholder="Entrez votre prénom" required>
                    </div>

                    <!-- Champ pour le numéro de téléphone -->
                    <div class="mb-3">
                        <label class="form-label">Numéro de téléphone</label>
                        <input type="tel" class="form-control" id="telephone" name="telephone" placeholder="Entrez votre numéro de téléphone" pattern="^0[1-9][0-9]{8}$" required>
                        <div class="invalid-feedback">
                            Veuillez entrer un numéro de téléphone valide.
                        </div>
                    </div>

                    <!-- Champ pour l'adresse e-mail -->
                    <div class="mb-3">
                        <label class="form-label">Adresse e-mail</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Entrez votre e-mail" oninput="validateEmails()" required>
                        <div class="invalid-feedback">
                            Veuillez entrer une adresse e-mail valide (avec un "@" et un ".").
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Confirmez votre adresse e-mail</label>
                        <input type="email" class="form-control" id="confirmEmail" name="email" oninput="validateEmails()" required>
                        <div class="invalid-feedback">
                            Veuillez entrer une adresse e-mail valide (avec un "@" et un ".").
                        </div>
                    </div>

                 
                    <!-- Champ pour le mot de passe -->
                    <div class="mb-3">
                        <label class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Entrez votre mot de passe" required>
                    </div>

                    <!-- Bouton d'inscription -->
                    <div class="d-grid">
                        <button type="submit" id="bouton" class="btn btn-primary">S'inscrire</button>
                    </div>

                    <script>
                        function validateEmails() {
                            var email = document.getElementById('email').value;
                            var confirmEmail = document.getElementById('confirmEmail').value;
                            var button = document.getElementById('bouton');

                            if (email === confirmEmail && email !== '') {
                                button.disabled = false; // Active le bouton si les emails correspondent
                            } else {
                                button.disabled = true; // Désactive le bouton si les emails ne correspondent pas
                            }
                        }
                    </script>

                    <!-- Lien de connexion -->
                    <div class="text-center mt-3">
                        <a href="login.php" class="text-decoration-none">Déjà inscrit ? Connectez-vous</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
